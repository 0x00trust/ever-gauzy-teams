name: Website Build Before Merge
on:
  pull_request:
    types:
      - opened
      - edited
    paths:
      - '.deploy/website/**'
      - '.github/workflows/**'
      - 'apps/website/**'
      - 'package.json'
      - 'yarn.lock'      

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: "yarn"

      - name: Install Packages
        run: |
          yarn install --frozen-lockfile

      - name: Build Website
        run: |
          yarn build:website
